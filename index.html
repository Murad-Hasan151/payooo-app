<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <!-- logo setup -->
     <div class="h-[140px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img class="h-17" src="assets/Group.png" alt="">
     </div border-2>
    <!-- login form -->
     <div class="w-[380px] px-6">
        <form class="bg-white p-6 rounded-xl" action="">
            <div class="">
                <label class="font-medium " for="">Mobile Number</label><br>
                <input id="mobile-number" type="text" placeholder="Enter Your Number"
                    class="input mt-3 rounded-3xl bg-[#F4F5F7] w-full" />
            </div>
            <div class="mt-4">
                <label class="font-medium " for="">4 Digit Pin
                </label><br>
                <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin"
                    class="input mt-3 rounded-3xl bg-[#F4F5F7] w-full" />
            </div>
            <button id="login-btn" class="btn w-full mt-4 rounded-3xl bg-[#0874F2] text-white font-semibold text-[17px]">Login</button>

        </form>
        
     </div>

    <!-- javascript -->
    <script src="login.js"></script>
</body>
</html>
